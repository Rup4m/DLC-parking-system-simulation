<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parking Control System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Parking Control System</h1>

  <!-- Keypad Input -->
  <div class="keypad-section">
    <label for="capacityInput">Set Max Capacity:</label>
    <input type="number" id="capacityInput" min="1" max="20" value="4" />
    <button onclick="setCapacity()">Set</button>
  </div>

  <!-- SSD Display -->
  <div id="ssd-display" class="ssd-container"></div>

  <!-- Car counter -->
  <div class="car-count" id="countDisplay">Cars Parked: 0 / 4</div>

  <!-- Parking lot -->
  <div class="parking-lot" id="lot"></div>

  <!-- Controls -->
  <div class="controls">
    <button onclick="enterCar()">ðŸš— Enter Car</button>
    <button onclick="exitCar()">ðŸš™ Exit Car</button>
  </div>

  <!-- Gate Animation -->
  <div class="gate-area">
    <div class="gate" id="entryGate">ENTRY GATE</div>
    <div class="gate" id="exitGate">EXIT GATE</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
